<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/util.css" />
		<title>Rookwing</title>

		<!-- include jquery -->
		<script>
			/**
			 * create a function in the now namespace
			 * that the server can call
			 */
			now.receiveMessage = function (message) {
				$("#messages").append("<p>" + message + "</p>");
			};

			/**
			 * add a click event to call a function in
			 * the server's now namespace
			 */
			$("#send").click(function () {
				now.sendMessage($("#message").val());
			});
		</script>
	</head>
	<body>
		<section class="navbar">
			<div class="container flex">
				<img src="/l/rwlogo.png" alt="" class="logo" />
				<nav>
					<ul>
						<li><a href="home">Home</a></li>
						<li><a href="about">About Us</a></li>
						<li><a href="contact">Contact</a></li>
						<li><a href="login">LOGIN</a></li>
					</ul>
				</nav>
			</div>
		</section>
		<section class="game container">
			<div id="messages"></div>
			<input type="text" id="message" />
			<input type="button" id="send" value="Send" />
		</section>
	</body>
</html>
